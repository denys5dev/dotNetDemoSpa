<form #registerForm="ngForm" (ngSubmit)="register()">

  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>
  <div class="form-group">
    <input class="form-control" type="text" placeholder="username" required name="username" [(ngModel)]="model.username">
  </div>

  <div class="form-group">
    <input class="form-control" type="password" placeholder="password" required name="password" [(ngModel)]="model.password">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit" [disabled]="!registerForm.valid">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>

</form>
